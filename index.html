<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Maintenance</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Более современный шрифт */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0f2f0, #e0e0e0); /* Мягкий градиентный фон */
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15); /* Более выразительная тень */
            max-width: 500px; /* Ограничим ширину контейнера */
            width: 90%;
        }
        .logo {
            max-width: 120px; /* Немного уменьшим логотип */
            margin-bottom: 30px;
            opacity: 0.9; /* Небольшая прозрачность */
        }
        h1 {
            color: #37474f; /* Более приятный цвет заголовка */
            margin-bottom: 15px;
            font-size: 2.2em;
        }
        p {
            color: #546e7a; /* Более приятный цвет текста */
            margin-bottom: 30px;
            line-height: 1.6; /* Улучшим читаемость */
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff; /* Привлекательный цвет кнопки */
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Website Logo" class="logo">
        <h1>Under Construction</h1>
    </div>

</body></html>
